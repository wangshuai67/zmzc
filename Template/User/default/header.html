<div class="container">
<div class="x12 margin-large-top border bg-white margin-large-bottom">
	<div class="x2" style="min-height:800px">
		<div class="x12 border-bottom padding-top padding-bottom text-center ">
			<a href="__MODULE__/Info"><img src="<if condition="$user['header']">{:cut_image($user['header'],'90','90')}<else />__IMG__user-logo.jpg</if>" width="90" height="90" class="header radius-circle" /></a>
			<h5 class="padding">{$phone}</h5>
			<if condition="$user['rstatus'] eq '1'">
			<div class="txt-border txt-small radius-circle border sta" data-msg="<span class='text-black'>你已通过实名认证，<a href='{:U('User/Attest/index')}' class='text-blue'>查看认证</a></span>" ><div class="txt bg-red radius-circle icon-male"></div></div>
			
			<else />
			<div class="txt-border txt-small radius-circle border sta" data-msg="<span class='text-black'>你未通过实名认证，<a href='{:U('User/Attest/index')}' class='text-blue'>去认证</a></span>" ><div class="txt radius-circle icon-male"></div></div>
			
			
			</if>
			<div class="txt-border txt-small radius-circle border sta" data-msg="<span class='text-black'>您已绑定手机，<a href='' class='text-blue'>更改</a></span>"><div class="txt radius-circle bg-red icon-tablet"></div></div>
			<a href="{:U('User/Prepaid/index')}" class="txt-border txt-small radius-circle border " ><div class="txt radius-circle bg-red ">充</div></a>
		</div>
		<div class="x12 border-bottom padding-bottom leftnav">	
			<a href="__MODULE__/index" class="button x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Index and ACTION_NAME  eq index'>bg-red</if>"><span class="padding-left">会员中心首页<span><span class="float-right icon-angle-right"></span></a>

			<span class="button x12 bg-gray radius-none">我是项目方</span>
			<a href="{:U('Item/item_add')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Item and ACTION_NAME  eq item_add'>bg-red</if>"><span class="padding-large-left">发布项目<span><span class="float-right icon-angle-right"></span></a>

			<a href="{:U('Item/index')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Item and ACTION_NAME  eq index'>bg-red</if>"><span class="padding-large-left">已发布的项目<span><span class="float-right icon-angle-right"></span></a>
	
			<a href="{:U('Lead/index')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Lead'>bg-red</if>"><span class="padding-large-left">领投管理<span><span class="float-right icon-angle-right"></span></a>

			<a href="{:U('Item/interview')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Item and ACTION_NAME  eq interview'>bg-red</if>"><span class="padding-large-left">约谈管理<span><span class="float-right icon-angle-right"></span></a>
			
			<span class="button x12 bg-gray radius-none">我是投资方</span>

			<a href="{:U('Investor/collect_item')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Investor and ACTION_NAME  eq collect_item'>bg-red</if>"><span class="padding-large-left">我收藏的项目<span><span class="float-right icon-angle-right"></span></a>
			<a href="{:U('Investor/with_item')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Investor and ACTION_NAME  eq with_item'>bg-red</if>"><span class="padding-large-left">我投资的项目<span><span class="float-right icon-angle-right"></span></a>
			<a href="{:U('Investor/interview_item')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Investor and ACTION_NAME  eq interview_item'>bg-red</if>"><span class="padding-large-left">我约谈的项目<span><span class="float-right icon-angle-right"></span></a>
			<a href="{:U('Investor/lead')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Investor and ACTION_NAME  eq lead'>bg-red</if>"><span class="padding-large-left">我领投的项目<span><span class="float-right icon-angle-right"></span></a>

			<span class="button x12 bg-gray radius-none">资金管理</span>

			<a href="{:U('User/Funds/money_details')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Funds and ACTION_NAME  eq money_details'>bg-red</if>"><span class="padding-large-left">资金明细<span><span class="float-right icon-angle-right"></span></a>
			<a href="{:U('User/Funds/payment_details')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Funds and ACTION_NAME  eq payment_details'>bg-red</if>"><span class="padding-large-left">充值记录<span><span class="float-right icon-angle-right"></span></a>
			<a href="{:U('User/Prepaid/index')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Prepaid and ACTION_NAME  eq index'>bg-red</if>"><span class="padding-large-left">我要充值<span><span class="float-right icon-angle-right"></span></a>

			<span class="button x12 bg-gray radius-none">个人中心</span>

			<a href="{:U('Attest/index')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Attest'>bg-red</if>"><span class="padding-large-left">我的认证<span><span class="float-right icon-angle-right"></span></a>
			<a href="{:U('Info/index')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Info and ACTION_NAME  eq index'>bg-red</if>"><span class="padding-large-left">账号设置<span><span class="float-right icon-angle-right"></span></a>
			<a href="{:U('Dolog/index')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Dolog'>bg-red</if>"><span class="padding-large-left">消息中心<span><span class="badge bg-dot float-right">{:doLog()}条未读</span></a>
			<a href="{:U('Bank/index')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Bank'>bg-red</if>"><span class="padding-large-left">银行卡管理<span></a>
		</div>	
	</div>
	<script type="text/javascript">
		$(".sta").each(function(e){
			var msg=$(this).attr('data-msg');
			$(this).on("mouseover mouseout",function(event){
 			if(event.type == "mouseover"){
 				 var ii=layer.tips(msg, $(this), {
    				tips: [2,'#fff']
				});	
 			}else if(event.type == "mouseout"){
  				layer.close(ii)
			 }
			})			
						
		})
	</script>
