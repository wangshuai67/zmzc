<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>消息中心 - 会员中心<Zml:title /></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
	<script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
	<script src="__PUBLIC__/js/pintuer.js"></script>
	<script src="__PUBLIC__/js/respond.js"></script>
	<script src="__LIB__layer/layer.js"></script>
</head>
<body style="background:#e7e8eb">
	<include file="Home@default/Public/header" />
	<include file="./header" />
	<div class="x12 padding border-bottom">
		<h1>消息中心</h1>
	</div>
	<div class="x12 padding bg">
		<zmllist name="list" id="zml">
			<div class="x12  padding-small-top">
				<div class="x12 bg-white padding-small height-big">
					<span class="float-left padding-big-left padding-big-right text-small border-right">内容：{$zml.content}</span>
					<span class="float-right padding-big-left padding-big-right  text-small">时间：{$zml.time||date="Y-m-d h:i:s",###}</span>
				</div>
			</div>
		</zmllist>
	</div>
	<div class="x12 text-center padding"><ul class="pagination border-red pagination-small">{$page}</ul></div>
</div>
</div>
</div>
<div class="clearfix"></div>
<include file="Home@default/Public/foot" />
<script>
function add_bank(a){
	layer.open({
		type: 2,
		title:'新增银行卡',
		area: ['700px', '300px'],
				fix: true, //不固定
				maxmin: true,
				content: '/User/Bank/bank_add'
			});
}
</script>
</body>
</html>
