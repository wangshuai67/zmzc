<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>项目列表 - <Zml:title /></title>
	<meta name="keywords" content="<Zml:keywords />"/>
  	<meta name="description" content="<Zml:description />"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
	<script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
	<script src="__PUBLIC__/js/pintuer.js"></script>
	<script src="__PUBLIC__/js/respond.js"></script>
	<script src="__PUBLIC__/lib/layer/layer.js"></script>
</head>
<body class="bg">
	<!-- 导航 -->
	<include file="Public/header" />
	<!-- 内容 -->
	<div class="container">
		<!-- 面包屑 -->
		<ul class="x12 bread padding-big-top">
			{$bread}
		</ul>
		<!-- 筛选 -->
		<div class="x12 bg-white padding">
			<span class="x1 text-right">类别：</span>
			<span class="x11 text-small">
				<zmllist name="categorylist" id="zml">
					<a href="{$zml.url}" class="text-gray"><span class="padding-left">{$zml.name}</span></a>
				</zmllist>
			</span>
		</div>
		<!-- 项目列表 -->
		<div class="x12 margin-top">
			<zmllist name="itemlist" id="zml">
				<div class="x6 padding">
					<div class="x12 bg-white padding-big">
						<a href="{$zml.url}"><img src="{$zml.cover_img}" alt="{$zml.name}" class="x12" height="200"></a>
						<span class="x12 padding">
							<a href="{$zml.url}"><h1>{$zml.name}</h1></a>
							<span class="x12 margin-top"><span>发起人：</span><span class="text-small"><a href="">{$zml.user_name}</a></span></span>
							<span class="x12 text-gray margin-top" style="height:50px">{$zml.desc}</span>
							<span class="x11">
								<div class="progress progress-striped active">
									<div class="progress-bar bg-red" style="width:{$zml.success_rate}%;"></div>
								</div>
							</span>
							<span class="x1 text-red text-big text-right">{$zml.success_rate}%</span>
							<span class="x12 margin-top">
								<span class="x4">
									<span>剩余：</span>
									<span class="text-red">{$zml.last_time}</span>
								</span>
								<span class="x4">
									<span>目标：</span>
									<span class="text-red">￥{$zml.raising_money}</span>
								</span>
								<span class="x4">
									<span>最低：</span>
									<span class="text-red">￥{$zml.lowest_money}</span>
								</span>
							</span>
						</span>
					</div>
				</div>
			</zmllist>
		</div>
		<div class="x12 text-center padding"><ul class="pagination border-red pagination-small">{$page}</ul></div>
	</div>
	<!-- 底部 -->
	<include file="Public/foot" />
</body>
</html>
