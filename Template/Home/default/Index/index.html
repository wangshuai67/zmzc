<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title><Zml:title /></title>
    <meta name="keywords" content="<Zml:keywords />"/>
    <meta name="description" content="<Zml:description />"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
    <link rel="stylesheet" href="__THEME__/default/css/zml.css">
    <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/js/pintuer.js"></script>
    <script src="__PUBLIC__/js/respond.js"></script>
    <script src="__PUBLIC__/lib/layer/layer.js"></script>
</head>
<body style="background:#f0f0f0">
    <!-- 导航 -->
    <include file="Public/header" />
    <!-- banner -->
    <div class="banner">
        <div class="carousel">
            <adlist type="1">
                <div class="item">
                    <a href="{$zml.url}"><img src="{$zml.img}" alt="{$zml.name}"></a>
                </div>
            </adlist>
        </div>
    </div>
    <!-- box1  -->
    <div class="container margin-big-top">
        <!-- 项目status -->
        <itemlist status="1" num="2" order="time desc">
            <div class=" border border-back x12 margin-big-top bg-white">
                <div class="x8">
                    <img src="{$zml.cover_img}" alt="{$zml.name}" class="x12" height="340">
                </div>
                <div class="x4 padding-large">
                    <h1>{$zml.name}</h1>
                    <span class="x12 margin-top text-small text-gray height-small" style="height: 65px;">{$zml.desc}</span>
                    <div class="float-right text-right" style="margin-top:-130px;margin-right:-40px;position: relative;">
                        <span class="button bg-dot radius-none">{$zml.progress_name}</span>
                        <i class="status-icons" style="right: 0px;"></i>
                    </div>
                    <span class="x12 margin-big-top">
                        <div class="progress progress-striped active">
                            <div class="progress-bar bg-yellow" style="width:{$zml.success_rate}%;"></div>
                        </div>
                        <span class="x8 margin-big-top height-big">
                            <span class="x12"><span class="x4 text-right">目标金额：</span><span class="icon-cny text-red"></span><span class="text-red"> {$zml.raising_money}</span></span>
                            <span class="x12"><span class="x4 text-right">已筹集：</span><span class="icon-cny text-red"></span><span class="text-red"> {$zml.count_money}</span></span>
                            <span class="x12"><span class="x4 text-right">最低出资：</span><span class="icon-cny text-red"></span><span class="text-red"> {$zml.lowest_money}</span></span>
                            <span class="x12"><span class="x4 text-right">剩余时间：</span><span class="text-yellow"> {$zml.last_time}</span></span>
                        </span>
                        <span class="x4 margin-big-top padding">
                            <div class="x12">
                                <span class="">完成<span class="text-red text-big"> {$zml.success_rate}%</span></span>
                            </div>
                            <div class="x12 margin-big-top"><a href="{$zml.url}" class="button bg-yellow">了解更多</a></div>
                        </span>
                    </span>
                </div>
            </div>
        </itemlist>
        <!-- 项目end -->
    </div>
    <!-- box2 -->
    <div class="container margin-big-top">
        <!-- 项目  -->
        <div class="x8 padding-big-right">
            <span class="text-large padding-left"><strong>路演中</strong><span class="text-small float-right padding-big-right">更多..</span></span>
            <div class="margin-small-top">
                <itemlist end="1" status="1" num="10"  progress="1">
                    <div class="x4 padding-right padding-top">
                        <div class="x12 bg-white border border-back padding-big">
                            <h1>{$zml.name}</h1>
                            <span class="x12 text-small margin-top text-gray" style="height:60px">{$zml.name|substr=0,34}</span>
                            <img src="{$zml.cover_img}" alt="{$zml.name}" class="x12 margin-top" style="height:91px">
                            <div class="x12 margin-top">
                                <div class="progress progress-small progress-striped active margin-bottom">
                                    <div class="progress-bar bg-yellow" style="width:50%;"></div>
                                </div>
                                <div class="x6 text-red text-big height-big">进度：{$zml.success_rate}%</div>
                                <div class="x6"><a href="{$zml.url}" class="button bg-yellow">开始认投</a></div>
                            </div>
                        </div>
                    </div>
                </itemlist>
            </div>
        </div>
        <!-- 新闻公告 -->
        <div class="x4">
            <span class="x12 text-large padding-left margin-small-bottom"><strong>新闻公告</strong></span>
            <div class="x12 padding-big bg-white margin-top text-small">
                <newslist num="10" cid="4">
                    <a href="{$zml.url}" class="x12 padding-top">
                        <span class="x9" style="height:18px;overflow:hidden;">{$zml.title}</span><span class="x3 text-right">{$zml.time|date="m-d",###}</span>
                    </a>
                </newslist>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <include file="Public/foot" />
</body>
</html>
