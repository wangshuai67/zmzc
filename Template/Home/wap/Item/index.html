<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>项目列表 - <Zml:title /></title>
    <meta name="keywords" content="<Zml:keywords />"/>
    <meta name="description" content="<Zml:description />"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
    <link rel="stylesheet" href="__THEME__/default/css/zml.css">
    <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/js/pintuer.js"></script>
    <script src="__PUBLIC__/js/respond.js"></script>
    <script src="__PUBLIC__/js/goTop.js"></script>
    <script src="__PUBLIC__/js/TouchSlide.1.1.source.js"></script>
    <script src="__PUBLIC__/lib/layer_m/layer.m.js"></script>
</head>
<body class="bg">
    <div class="x12">
        <!-- 引入头部文件 -->
        <include file="Public/header" />
        <!-- 类别 -->
        <div class="x12 bg-white padding margin-top">
            <span class="x2 text-right">类别：</span>
            <span class="x10 text-small height-small">
                <zmllist name="categorylist" id="zml">
                    <a href="{$zml.url}" class="text-gray"><span class="padding-left">{$zml.name}</span></a>
                </zmllist>
            </span>
        </div>
        <div class="x12  padding-small">
        <!-- 项目循环开始 -->
        <zmllist name="itemlist" id="zml">
            <div class="x12 bg-white padding margin-top">
                <span class="x12 margin-small-bottom">
                    <h4>{$zml.name}</h4>
                </span>
                <a href="{$zml.url}">
                    <img src="{$zml.cover_img}" alt="{$zml.name}" class="img-responsive"/>
                </a>
                <span class="x12 margin-top">
                    <div class="progress progress-small progress-striped active">
                        <div class="progress-bar bg-sub" style="width:{$zml.success_rate}%;"></div>
                    </div>
                </span>
                <span class="x12 margin-top text-small padding-bottom height">
                    <span class="x3">
                        <span class="x6">完成:</span>
                        <span class="x6 text-red">{$zml.success_rate}%</span>
                    </span>
                    <span class="x6">
                        <span class="x4">目标:</span>
                        <span class="x8 text-red">{$zml.raising_money}</span>
                    </span>
                    <span class="x3" style="margin-top:-6px">
                        <a href="{$zml.url}" class="button button-small bg-dot fadein-right">支持</a>
                    </span>
                </span>
            </div>
        </zmllist>
            <!-- 项目循环结束 -->
        </div>
    <div class="x12 text-center padding"><ul class="pagination border-red pagination-small">{$page}</ul></div>
    </div>
    <!-- 引入底部文件 -->
    <include file="Public/foot" />
</body>
</html>
