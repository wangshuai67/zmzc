<include file="Public/header" />
<div class="x12 padding border-bottom">
	<h1>充值记录</h1>
</div>
<div class="x12 padding">
	<div class="x12 text-center padding-top padding-bottom border-bottom border-top margin-top">
		<a href="{:U('Admin/Funds/payment_details')}" class="x1 border-right <if condition="($_GET['status'] neq '0') AND ($_GET['status'] neq 1)"> text-red</if>">全部</a>
		<a href="{:U('Admin/Funds/payment_details',array('status'=>1))}" class="x1 border-right <if condition="$_GET['status'] eq 1">text-red</if>">成功</a>
		<a href="{:U('Admin/Funds/payment_details',array('status'=>0))}" class="x1 border-right <if condition="$_GET['status'] eq '0'">text-red</if>">未完成</a>
	</div>
</div>
<div class="x12 padding">
<table class="table table-bordered text-small table-striped">
<tr>
	<th>用户</th>
	<th>订单号</th>
	<th>类型</th>
	<th>金额</th>
	<th>创建时间</th>
	<th>更新时间</th>
	<th>备注</th>
	<th>状态</th>
</tr>
<zmllist name="list" id="zml">

<tr>
	<td><a href="{:U('Admin/Funds/payment_details',array('uin'=>$zml['uin']))}" class="text-sub">{$zml.user_name}</a></td>
	<td>{$zml.out_trade_no}</td>
	<td>{$zml.pay_type_name}</td>
	<td>{$zml.money}</td>
	<td>{$zml.create_time|date="Y-m-d h:i:s",###}</td>
	<td><if condition="$zml['update_time']">{$zml.update_time|date="Y-m-d h:i:s",###}</if></td>
	<td>{$zml.body}</td>
	<td>
		<if condition="$zml['status'] eq 1">
			<span class="text-green float-right">成功</span>
		<else />
			<span class="text-red float-right">未完成</span>
		</if>
	</td>
</tr>
</zmllist>
</table>
</div>
<div class="x12 text-center padding"><ul class="pagination pagination-group border-red pagination-small">{$page}</ul></div>
</div>
</div>
</div>
<div class="clearfix"></div>

</body>
</html>
