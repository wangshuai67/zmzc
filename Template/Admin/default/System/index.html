 <include file="Public/header" /> <div class="x12 padding border-bottom height-big"> 	<h5>网站设置</h5> </div> <div class="clearfix"></div> <div class="padding  x12"> 	<div class="border x12"> 		<div class="bg padding ">网站基本信息</div> 		<div class="height-large padding border-bottom x12"> 			<span class="text-gray x2">网站名称</span> 			<span class="x9" id="sitename">{$Think.config.sitename}</span> 			<a href="###" class="text-blue" onclick="edit_d('sitename','{$Think.config.sitename}')">修改</a> 		</div> 		<div class="height-large padding border-bottom x12"> 			<span class="text-gray x2">网站域名</span> 			<span class="x9" id="domain">{$Think.config.domain}</span> 			<a href="###" class="text-blue" onclick="edit_d('domain','{$Think.config.domain}')">修改</a> 		</div> 		<div class="height-large padding border-bottom x12"> 			<span class="text-gray x2">网站标志</span> 			<span class="x9"><img src="{$Think.config.logo}" class="logo" height="60" /></span> 			<a class="input-file text-blue" href="javascript:void(0);">	 				上传 				<input size="100" type="file" id='fileupload' name='mypic' /> 			</a>	 		</div> 		<div class="height-large padding border-bottom x12"> 			<span class="text-gray x2">网站副标题</span> 			<span class="x9" id="title">{$Think.config.title}</span> 			<a href="###" class="text-blue" onclick="edit_d('title','{$Think.config.title}')">修改</a> 		</div> 		<div class="height-large padding border-bottom x12"> 			<span class="text-gray x2">网站关键词</span> 			<span class="x9" id="keywords">{$Think.config.keywords}</span> 			<a href="###" class="text-blue" onclick="edit_d('keywords','{$Think.config.keywords}')">修改</a> 		</div> 		<div class="height-large padding border-bottom x12"> 			<span class="text-gray x2">网站简介</span> 			<span class="x9" id="desc">{$Think.config.desc}</span> 			<a href="###" class="text-blue"  onclick="edit_d('desc','{$Think.config.desc}')">修改</a> 		</div> 		<div class="height-large padding   x12"> 			<span class="text-gray x2">URL模式</span> 			<span class="x9" > 				<label class="button "><input name="URL_MODEL" value="1" <if condition="$Think.config.URL_MODEL eq '1'">checked</if> type="radio"> PATHINFO模式</label> 				<label class="button "><input name="URL_MODEL" value="2" <if condition="$Think.config.URL_MODEL eq '2'">checked</if> type="radio"> REWRITE模式	</label> 				<label class="button "><input name="URL_MODEL" value="3" <if condition="$Think.config.URL_MODEL eq '3'">checked</if> type="radio"> 兼容模式</label> 			</span> 			<a href="javascript:void(0)" class="text-blue"  onclick="save_url()">确认</a> 		</div> 	</div> </div></div><script type="text/javascript" src="__PUBLIC__/js/form.js"></script><script type="text/javascript">function save_url(){	var urlmode=$("input[name='URL_MODEL']:checked").val();	layer.confirm('修改URL模式，如果你的环境不支持的话网站会打不开哟！', {		btn: ['确定','取消'] //按钮	}, function(){		edit('URL_MODEL',urlmode);	}, function(){		layer.msg('你选择了取消', {shift: 6});	});}function edit_d(name,v){	//var html='<input type="text" size="30" class="input input-auto" name="'+name+'" value="'+v+'" />';	layer.prompt({title: '编辑修改', formType: 2,value:v}, function(text){		edit(name,text);	});}function edit(name,d){	var sitename='{$Think.config.sitename}';	var domain='{$Think.config.domain}';	var logo='{$Think.config.logo}';	var title='{$Think.config.title}';	var keywords='{$Think.config.keywords}';	var desc='{$Think.config.desc}';	var huancun='{$Think.config.huancun}';	var rootPath='{$Think.config.rootPath}';	var upload_exts='{$Think.config.upload_exts}';	var urlmode='{$Think.config.URL_MODEL}';	if(name=='rootPath'){		rootPath=d;	}	if(name=='URL_MODEL'){		urlmode=d;	}	if(name=='upload_exts'){		upload_exts=d;	}	if(name=='sitename'){		sitename=d;	}	if(name=='domain'){		domain=d;	}	if(name=='logo'){		logo=d;	}	if(name=='title'){		title=d;	}	if(name=='keywords'){		keywords=d;	}	if(name=='desc'){		desc=d;	}	if(name=='huancun'){		huancun=d;	}	$.post(		'__MODULE__/System/index',		{			sitename:sitename,			domain:domain,			logo:logo,			title:title,			keywords:keywords,			desc:desc,			huancun:huancun,					upload_exts:upload_exts,					rootPath:rootPath,			URL_MODEL:urlmode,						},function(e){			if(e.status==0){				parent.layer.msg(e.info, {					offset: 200,					shift: 2				});			}else{				$("#"+name).text(d);				layer.closeAll()				window.location.reload();			}		}		)}$(function () {	var bar = $('.bar');	var percent = $('.jindu');	var showimg = $('.content');	var progress = $(".jindu");	var files = $(".files");	var btn = $(".btn span");	$("#fileupload").wrap("<form id='myupload' action='__MODULE__/Upload' method='post' enctype='multipart/form-data'></form>");	$("#fileupload").change(function(){		$("#myupload").ajaxSubmit({			dataType:  'json',			beforeSend: function() {				var index = layer.load(1, {					shade: [0.1,'#fff'] //0.1透明度的白色背景				});			},			success: function(data) {				if(data.status==0){					layer.open({						content:data.info,						btn:['好的'],						yes:function(){							layer.closeAll()						}					})				}else{					var img = data.url;					$(".logo").attr('src',img);					edit('logo',img);				}			}		});	});});</script></body></html>
