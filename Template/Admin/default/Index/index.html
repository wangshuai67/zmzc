<include file="Public/header" /><div class="x12 padding">	<a href="{:U('Admin/Funds/payment_details')}" class="x4 padding-large bg-green text-center text-white" >		<p>{$allin|default='0.00'}</p>		<p>总进账(充值)</p>	</a>	<a href="{:U('Admin/Funds/withdrawals')}" class="x4 padding-large bg-sub text-center text-white " >		<p>{$allout|default='0.00'}</p>		<p>总出账(提现)</p>	</a>	<div class="x4 padding-large bg-yellow text-center text-white " >		<p>{$allin - $allout}</p>		<p>总余额</p>	</div>	<div class="x12 margin-top">		<if condition="$reviewed neq '0'">			<p class="bg-red-light padding"><a href="{:U('Admin/Item/index/progress/0')}" >您有 {$reviewed} 个项目未审核</a></p>		</if>		<if condition="$withdrawals neq '0'">			<p class="bg-red-light padding"><a href="{:U('Admin/Funds/withdrawals/status/0')}" >您有 {$withdrawals} 笔未处理的提现</a></p>		</if>		<if condition="$zhimale">			<p class="bg-red-light padding">{$zhimale}</p>		</if>	</div>    <div class="x12">        <div id="countoption" class=" x12 padding-big" style="height:300px"></div>    </div>    <div class="x12">        <div id="money" class=" x12 padding-big" style="height:300px"></div>    </div>    <div class="x12">        <div id="user" class=" x12 padding-big" style="height:300px"></div>    </div>    <div class="x12">        <div id="sumup" class=" x12 padding-big" style="height:300px"></div>    </div></div></div><!-- 底部 --><include file="foot" /></div></body><script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script><script src="__PUBLIC__/lib/echarts/echarts.js"></script><script type="text/javascript">// 路径配置require.config({    paths: {        echarts: '__PUBLIC__/lib/echarts'    }});// 使用require(    [        'echarts',        'echarts/chart/pie', // 使用饼图        'echarts/chart/funnel', // 使用漏斗        'echarts/chart/line', // 使用折线        'echarts/chart/bar', // 使用柱状    ],function (ec) {// 实例化图表var sumup = ec.init(document.getElementById('sumup'));var count = ec.init(document.getElementById('countoption'));var money = ec.init(document.getElementById('money'));var user  = ec.init(document.getElementById('user'));// 投资比例var sumupoption = {    title : {        text: '投资比例',        subtext: '截止目前',        x:'center'    },    tooltip : {        trigger: 'item',        formatter: "{a} <br/>{b} : {c} ({d}%)"    },    legend: {        orient : 'vertical',        x : 'left',        data:['收藏','投资','约谈','领投']    },    toolbox: {        show : true,        feature : {            //mark : {show: true},            //dataView : {show: true, readOnly: false},            magicType : {                        show: true,                         type: ['pie', 'funnel'],                        option: {                            funnel: {                                x: '25%',                                width: '50%',                                funnelAlign: 'left',                                max: 1548                            }                        }                    },                    //restore : {show: true},                    saveAsImage : {show: true}        }    },    calculable : true,    series : [                {                    //name:'访问来源',                    type:'pie',                    radius : '55%',                    center: ['50%', '60%'],                    data:[                        {value:{$sumup.collect_item}, name:'收藏'},                        {value:{$sumup.with_item},name:'投资'},                        {value:{$sumup.interview}, name:'约谈'},                        {value:{$sumup.lead}, name:'领投'},                    ]                }            ]    };// 投资统计var countoption = {        title : {            text: '投资统计',            subtext: '本月'        },        tooltip : {            trigger: 'axis'        },        legend: {            data:['收藏','约谈','投资']        },        toolbox: {            show : true,            feature : {                //mark : {show: true},                dataView : {show: true, readOnly: false},                magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},                // restore : {show: true},                saveAsImage : {show: true}            }        },        calculable : true,        xAxis : [            {                type : 'category',                boundaryGap : false,                data : [{$count.data}]            }        ],        yAxis : [            {                type : 'value'            }        ],        series : [            {                name:'收藏',                type:'line',                smooth:true,                itemStyle: {normal: {areaStyle: {type: 'default'}}},                data:[{$count.collect_item}]            },            {                name:'约谈',                type:'line',                smooth:true,                itemStyle: {normal: {areaStyle: {type: 'default'}}},                data:[{$count.with_item}]            },            {                name:'投资',                type:'line',                smooth:true,                itemStyle: {normal: {areaStyle: {type: 'default'}}},                data:[{$count.interview}]            }        ]    };    //资金统计    var moneyoption = {        title : {            text: '财务统计',            subtext: '本月'        },        tooltip : {            trigger: 'axis'        },        legend: {            data:['进账','出账']        },        toolbox: {            show : true,            feature : {                //mark : {show: true},                dataView : {show: true, readOnly: false},                magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},                //restore : {show: true},                saveAsImage : {show: true}            }        },        calculable : true,        xAxis : [            {                type : 'category',                boundaryGap : false,                data : [{$count.data}]            }        ],        yAxis : [            {                type : 'value'            }        ],        series : [            {                name:'进账',                type:'line',                stack: '总量',                data:[{$count.inmoney}]            },            {                name:'出账',                type:'line',                stack: '总量',                data:[{$count.outmoney}]            },        ]    };    useroption = {        title : {            text: '用户统计',            subtext: '本月'        },        tooltip : {            trigger: 'axis'        },        legend: {            data:['注册']        },        toolbox: {            show : true,            feature : {                dataView : {show: true, readOnly: false},                magicType : {show: true, type: ['line', 'bar']},                saveAsImage : {show: true}            }        },        calculable : true,        xAxis : [            {                type : 'category',                data : [{$count.data}]            }        ],        yAxis : [            {                type : 'value'            }        ],        series : [            {                name:'注册',                type:'bar',                data:[{$count.user}],            },        ]    };                        // 为echarts对象加载数据     sumup.setOption(sumupoption);     count.setOption(countoption);     money.setOption(moneyoption);     user.setOption(useroption);     });</script></html>
