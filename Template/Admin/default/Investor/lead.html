<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <title><Zml:title /></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
  <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
  <script src="__PUBLIC__/js/pintuer.js"></script>
  <script src="__PUBLIC__/js/respond.js"></script>
  <script src="__PUBLIC__/lib/layer/layer.js"></script>
  <script type="text/javascript" src="__PUBLIC__/lib/validform/Validform.min.js"></script>
  <link href="__PUBLIC__/lib/validform/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="x12 padding border-bottom">
	<h1>投资管理</h1>
</div>
<include file="top" />
<zmllist name="list" id="zml">
	<div class="x12 bg padding">
		<div class="x3 padding  bg-white">
			<img src="{$zml.cover_img}" alt="{$zml.item_info.name}" class="x12" height="94">
		</div>
		<div class="x9 bg padding bg-white border-left height-big">
			<div>
				<span class="x6 text-big">{$zml.item_name}</span>
				<span class="x6 text-right text-red text-small">领投时间：{$zml.time|date="Y-m-d H:i:s",###}</span>
			</div>
			<div class="x12 text-gray margin-small-top text-small">
					<span class="x12">领投责任: <span class="text-red"> {$zml.do_what}</span></span>
			</div>
			<div class="x12 text-gray text-small">
					<span class="x12">我认购的金额: <span class="text-red"> ￥{$zml.money}</span></span>
			</div>
		</div>
	</div>
</zmllist>
<div class="x12 text-center padding"><ul class="pagination border-red pagination-small">{$page}</ul></div>
</div>
</div>
</div>
<div class="clearfix"></div>

</body>
</html>
